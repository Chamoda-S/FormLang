<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MyForm</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<form name="MyForm">
<h2 class="form-title">Registration Form</h2>
<label>Full Name: <input type="text" name="fullName" required pattern="[A-Za-z ]+" title="Only letters and spaces allowed"></label><br>
<label>Email: <input type="email" name="email" required></label><br>
<label>Age: <input type="number" name="age" min="1" required></label><br>
<label>Phone Number: <input type="tel" name="phoneNumber" required></label><br>
<label>Gender:</label>
<input type="radio" name="gender" value="Male"> Male<br>
<input type="radio" name="gender" value="Female"> Female<br><br>
<label>Address: <textarea name="address" required></textarea></label><br>
<label>Fields of Interest:</label>
<input type="checkbox" name="interests[]" value="Science"> Science<br>
<input type="checkbox" name="interests[]" value="Mathematics"> Mathematics<br>
<input type="checkbox" name="interests[]" value="Literature"> Literature<br>
<input type="checkbox" name="interests[]" value="Music"> Music<br>
<input type="checkbox" name="interests[]" value="Designing"> Designing<br><br><br>
<label>Date of Birth: <input type="date" name="dateOfBirth" required></label><br>
<label>Marital Status:</label>
<input type="radio" name="maritalStatus" value="Single"> Single<br>
<input type="radio" name="maritalStatus" value="Married"> Married<br>
<input type="radio" name="maritalStatus" value="Widowed"> Widowed<br><br>
<label>Country:
<select name="country" required>
  <option value="">--Select Country--</option>
  <option value="Sri Lanka">Sri Lanka</option>
  <option value="India">India</option>
  <option value="Britain">Britain</option>
  <option value="United States of America">United States of America</option>
  <option value="Denmark">Denmark</option>
  <option value="France">France</option>
</select></label><br>
<label>Password: <input type="password" name="password" required pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z0-9]).{6,12}"></label><br>
<label>Profile Picture: 
<input type="file" name="profilePicture" id="fileInput" required>
<span id="removeFile" class="remove-file" style="displ ay:none; float: right;">&times;</span></label><br>
<input type="submit" value="Submit">
</form>
<div id="successMessage" class="success-message" style="display:none;">Form submitted successfully!</div>
<script>
  document.querySelector('form').addEventListener('submit', function(event) {
    event.preventDefault();
    document.getElementById('successMessage').style.display = 'block';
    this.reset();
    const removeBtn = document.getElementById('removeFile');
    if (removeBtn) removeBtn.style.display = 'none';
  });
  const fileInput = document.querySelector('input[type="file"]');
  const removeBtn = document.getElementById('removeFile');
  if (fileInput && removeBtn) {
    fileInput.addEventListener('change', function() {
      if (fileInput.files.length > 0) {
        removeBtn.style.display = 'inline';
      } else {
        removeBtn.style.display = 'none';
      }
    });
    removeBtn.addEventListener('click', function(e) {
      e.preventDefault();
      fileInput.value = "";
      removeBtn.style.display = 'none';
    });
  }
</script>
</body>
</html>
